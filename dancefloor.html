<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/flippingDancer.js"></script>
    <script src="src/spinningDancer.js"></script>
    <script src="src/nervousDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party!</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SpinningDancer">add a spinning dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FlippingDancer">add a flipping dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="NervousDancer">add a nervous dancer</a>
      <a href="#" class="lineUpButton">Line Up Dancers</a>
    </div>
    <div class="figure-container">
      <figure>
        <figcaption>PLAY SOME BEATS!!!</figcaption>
        <audio controls src="src/audio/breakdance-beats.mp3">
          Your browser does not support the
          <code>audio</code> element.
        </audio>
      </figure>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
